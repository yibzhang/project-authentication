<div class="text-danger small" *ngIf="control && control.errors && (control.dirty || control.touched)">
  <!-- required -->
  <div *ngIf="control.errors.required">This field is required</div>
  <!-- email -->
  <div *ngIf="control.errors.email">Email is invalid</div>
  <!-- minlength -->
  <div *ngIf="control.errors.minlength">
    Length {{control.errors.minlength.actualLength}} < {{control.errors.minlength.requiredLength}}
  </div>
</div>
