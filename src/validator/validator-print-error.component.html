<div class="text-danger small" *ngIf="control && control.errors && (control.dirty || control.touched)">
  <!-- required -->
  <li *ngIf="control.errors.required">This field is required</li>
  <!-- email -->
  <li *ngIf="control.errors.email">Email is invalid</li>
  <!-- minlength -->
  <li *ngIf="control.errors.minlength">
    Length {{control.errors.minlength.actualLength}} < {{control.errors.minlength.requiredLength}}
  </li>
  <!-- custom validation -->
  <li *ngIf="control.errors.forbiddenName">Invalid name</li>
</div>
