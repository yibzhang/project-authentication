<div class="container">
  <div class="row">
    <div class="col-lg-3 col-md-2"></div>

    <!-- userDelete card -->
    <div class="col-lg-6 col-md-8 userDelete-card">
      <!-- userDelete card title -->
      <div class="col-lg-12 userDelete-card-title">Delete User</div>      

      <!-- email -->
      <label class="userDelete-card-label">EMAIL: {{email}}</label>

      <!-- error and messages -->      
      <app-message [messages]="this.logService.logs"></app-message>
      <app-error [errors]="this.logService.errors"></app-error>

      <!-- button -->
      <div class="form-group userDelete-card-btn-div">
        <button (click)="deleteUser()" class="btn userDelete-card-btn" [disabled]="loading">
          <div>
            Delete User
            <!-- loading -->
            <span class="spinner-border spinner-border-sm ml-1" role="status" aria-hidden="true" [hidden]="!loading"></span>
          </div>
        </button>
      </div>

    </div>

    <div class="col-lg-3 col-md-2"></div>
  </div>
</div>
